<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">


</head>

<body>
    <div id="app">
        <header>
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-dark ">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="./assets/img/Logo Amazing Events.png" alt="Logo Amazing Events">
                            </a>
                            <ul class="navbar-nav flex-row">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./u-events.html">Upcoming Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./p-events.html">Past Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./contact.html">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./stats.html">Stats</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
    
                </div>
            </div>
            <div class="row title">
                <div class="col">
                    <h1 id="page">Home</h1>
                </div>
            </div>
    
        </header>
        <main>
            <div class="container-fluid index">
                <!-- category and search section -->
                <div class="row category justify-content-center align-items-center">
                    <div class=" d-none d-md-flex flex-wrap col-md-6 d-flex justify-content-around align-items-center">
                        <form class="d-md-flex flex-wrap d-flex justify-content-around align-items-center gap-3" action="" id="category_md">
                            <div v-for="el of unic_categories" class="d-md-flex flex-wrap d-flex justify-content-around align-items-center gap-3">
                                <label :for="el"><input v-model="selected_categories" type="checkbox" :name="el" :value="el">{{el}}</label>
                            </div>
                        </form>
                    </div> 
                    
                    <div class="d-flex col-md-4  justify-content-center align-items-center ">
                        <form class="d-flex justify-content-center align-items-center ">
                            <input id="searcher" type="text" name="search" class="bg-dark" v-model="text" placeholder="Search">
                            {{doble_filtro}}
                        </form> 
                    </div>
                </div>

                <!-- cards section -->
                <div class="row cards justify-content-center align-items-center">
                    <div id="col-card-home" class="col d-flex flex-wrap justify-content-center align-items-center justify-content-md-between card-small">
                        <p v-if="!events.length" class="display-6 col d-flex flex-column justify-content-center align-items-center ">It was not found "{{text}}" between events!</p>
                        <div class="card" v-for="el of events" :key="el._id">
                            <img :src="el.image" class="card-img-top" :alt="el.category">
                            <div class="card-body">
                                <h5 class="card-title">{{el.name}}</h5>
                                <p class="card-text">{{el.description}}</p>
                                <p><span>Price:</span> ${{el.price}}</p>
                                <p><span>Date:</span> {{el.date}}</p>
                                <p class="button" role="button"><a :href="'./details.html?id='+el._id">More...</a></p>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </main>
        
        <footer v-html="footer_template" class="cards-footer index">
        </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/script/main.js"></script>
</body>

</html>

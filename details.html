<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">


</head>

<body>
    <div id="app">
        <header>
            <div class="row ">
                <div class="col ">
                    <nav class="navbar navbar-dark ">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="./index.html">
                                <img src="./assets/img/Logo Amazing Events.png" alt="Logo Amazing Events">
                            </a>
                            <ul class="navbar-nav d-flex flex-row">
                                <li class="nav-item">
                                    <a class="nav-link" href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./u-events.html">Upcoming Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./p-events.html">Past Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="#">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./stats.html">Stats</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                </div>
            </div>
            <div class="row title">
                <div class="col">
                    <h1 id="page">Details</h1>
                </div>
            </div>

        </header>
        <main class="details">
            <div  class="container info" >
                <div  class="card mb-3 card-info" >
                    <div  id="cards_details" class="row justify-content-center align-items-center card-detail">
                        <div class="col-md-6">
                            <img :src="evento.image" class="card-img-top" :alt="evento.name">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">{{evento.name}}</h5>
                                <p class="card-text">{{evento.description}}</p>
                                <p><span>Category:</span> {{evento.category}}</p>
                                <p><span>Date:</span> {{evento.date}}</p>
                                <p class="card-text"><span>Place:</span> {{evento.place}}</p>
                                <p class="card-text"><span>Capacity:</span> {{evento.capacity}}</p>
                                <p class="card-text"><span>Assistance:</span> {{evento.capacity}}</p>
                                <p><span>Price:</span>${{evento.price}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- <footer v-html="footer_template" class="foot-details">
        </footer> -->
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script> -->
    <script src="./assets/script/main.js"></script>
</body>

</html>
